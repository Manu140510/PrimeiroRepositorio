<body>

    <h1>Formulário A</h1>
    <form>
       Nome: <input type="text"placeholder="Nome COMPLETO">
       <p>Senha: <Input type="password"placeholder="digite sua senha"></p> 

        Sexo: <br>

        <input type="radio" id="Masculino" name="Sexo" value="Masculino">
        <label for="Masculino">Masculino</label>

        <input type="radio" id="Feminino" name="Sexo" value="Feminino">
        <label for="Feminino">Feminino</label> <br>

        <p>Filmes preferidos: 
        <input type="checkbox" id="Comédia" name="Comédia" value="Comédia">
        <Label for="Comédia">Comédia</Label>

        <input type="checkbox" id="Terror" name="Terror" value="Terror">
        <Label for="Terror">Terror</Label>

        <input type="checkbox" id="Ficção" name="Ficção" value="Ficção">
        <Label for="Ficção">Ficção</Label>
        </p>

        <p><label for="cidade">Cidade:</label>
        <select id="Cidade" name="Cidade">
            <option value="Poá">Poá</option></select>
        </p>
        
        <label for="obs">obs:</label>
        <textarea id="obs" name="obs" rows="4" cols="30"></textarea>
        <p>
        <input type="reset" value="limpar">
        <input type="submit" value="enviar">
        </p>
    </form>
</body>
